<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Honey shop</title>
    <meta name="description" content="Honey shop" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/dist/preview.jpg" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body style="overflow-x: hidden;">
    <!-- ################################################################################################################################
           ###############             PRELOADER              ####################
    #################################################################################################################################-->

    <div class="preloader-wrapper">
      <div class="preloader">
        <img src="images/dist/svg/comb-full.svg" alt="#" />

        <div class="preloader-line"></div>
      </div>
    </div>

    <!-- ################################################################################################################################
           ###############             MENU              ####################
    #################################################################################################################################-->

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <a href="cart.html" class="navbar-brand busket-wrapper"
                ><img
                  class="busket"
                  src="images/dist/svg/wicker-basket.svg"
                  alt="кошик"
              /></a>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">
                      Головна <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#catalog">каталог</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">про мед</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contacts">контакти</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!-- ################################################################################################################################
                   ###############      HEADER CONTENT     ####################
        #################################################################################################################################-->

      <div
        class="header-content"
        style="background-image: url(images/dist/main-bg.jpg)"
      >
        <div class="cover"></div>
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-md-6 h-100">
              <div class="header-content__title-wrapper">
                <div class="header-content__title">
                  <h1>мед</h1>
                  <p class="underline">
                    <span class="white">карпатських</span> бджіл
                  </p>
                  <p class="cursive">
                    з додаванням <span class="green">трав</span>
                  </p>
                  <p class="cursive">
                    <span class="blue">ягід</span> та
                    <span class="orange">фруктів</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="header-content__image-wrapper">
                <img
                  class="header-content__image"
                  src="images/dist/header-image.png"
                  alt="картинка мед"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <a href="#catalog" class="arrow-wrapper">
          <img
            class="down-arrow"
            src="images/dist/svg/down-arrow.svg"
            alt="вниз"
          />
        </a>
      </div>
    </header>

    <!-- ################################################################################################################################
                   ############### CATALOG SECTION  ####################
    #################################################################################################################################-->

    <section class="s-catalog" id="catalog">
      <div class="sect-header-wrapper">
        <h2 data-aos="fade-up">Каталог</h2>
      </div>

      <div class="container">
        <div class="row s-catalog__items">
          <!-- ******  JS GENERATED CARDS WITH GOODS FROM JSON FILE  ******** -->
        </div>
      </div>
    </section>

    <!-- ################################################################################################################################
                   ###############          ABOUT SECTION              ####################
    #################################################################################################################################-->

    <section class="s-properties" id="about">
      <div class="sect-header-wrapper">
        <h2 data-aos="fade-up">про мед</h2>
      </div>

      <div class="s-properties__bg"></div>

      <div class="bg-circle"></div>

      <div class="container">
        <div class="row sect-mt d-flex align-items-center">
          <div class="col-12">
            <div
              class="s-properties__video"
              data-aos="slide-up"
              data-aos-duration="700"
              data-aos-offset="300"
            >
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/70choc0xhwA"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>
        </div>


        <!-- #############################################
        ############         FORM         ################# 
      #####################################################-->

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="s-properties__form-wrapper">
              <h4 class="s-properties__form-header">
                виникли питання<span>?</span><br />
                <span class="cursive">напишіть нам:</span>
              </h4>

              <div class="s-properties__form" id="form" data-aos="zoom-in">
                <input class="name" placeholder="Ваше імя" required>
                <input  class="email" placeholder="Ваш E-mail" required>
                <textarea class="form-message " placeholder="Повідомлення" cols="30" rows="10" required></textarea>
                <div class="form-button-wrapper">
                  <button class="form-button q-button">надіслати</button>
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ################################################################################################################################
                   ###############          FOOTER SECTION              ####################
    #################################################################################################################################-->
