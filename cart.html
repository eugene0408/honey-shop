<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

    <header class="s-cart__topline">


        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <a class="back-btn" href="index.html#catalog">
               <div class="arrow"></div>продовжити покупки
              </a>
            </div>
          </div>
        </div>


    </header>




    <section class="s-cart">

      
      <div class="container">



        <div class="row">

         <div class="col-md-12">

          <div class="s-cart__header-wrapper">
            <h3 class="s-cart__header">
              Товари у кошику:
            </h3>

            <button class="s-cart__clear">
              <img src="images/dist/svg/trash-white.svg" alt="#">очистити
            </button>

          </div>


         </div>

        </div>


        <div class="s-cart__goods-in-cart">

          <!-- JS generated -->
          
        </div>

        <div class="row mt-10">
          <div class="col-md-2 offset-md-10">

            <div class="total">
              <!-- js  -->
            </div>

          </div>
        </div>

      </div>


      <div class="row mt-10">
        <div class="col-12 d-flex justify-content-center">
          <div class="order-btn-wrapper">
            <!-- js -->
          </div>
        </div>
      </div>


    </section>

    <div style="height: 100px;"></div>



    <script src="js/cart.min.js"></script>



</body>
</html>
